<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(to right, #0d0d0d, #1a1a1a); /* Dark gradient background */
      color: white;
      position: relative;
    }

    .container {
      position: relative;
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-size: 8vw;
      font-weight: 900;
      text-transform: uppercase;
      color: #e74c3c;
      text-shadow: 0 0 30px #e74c3c, 0 0 50px #e74c3c, 0 0 100px #e74c3c;
      letter-spacing: 8px;
      margin-bottom: 20px;
      animation: textGlow 2s ease-in-out infinite;
    }

    h2 {
      font-size: 8vw;
      font-weight: 900;
      text-transform: uppercase;
      color: #fff; /* Mint Green Color */
      text-shadow: 0 0 30px #1abc9c, 0 0 50px #1abc9c, 0 0 100px #1abc9c; /* Green Mint Glow */
      letter-spacing: 8px;
      margin-bottom: 20px;
      animation: textGlow 2s ease-in-out infinite;
    }

    .error-code {
      font-size: 15vw;
      font-weight: 900;
      color: #e74c3c;
      text-shadow: 10px 10px 30px rgba(0, 0, 0, 0.6), 0 0 40px #ff4747;
      animation: popUp 1.5s ease-in-out;
    }

    .glowing {
      font-size: 3vw;
      letter-spacing: 2px;
      font-weight: 600;
      color: #1abc9c;
      text-transform: uppercase;
      animation: glowingText 2s infinite alternate;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes textGlow {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 15px #ff4747, 0 0 25px #ff4747;
      }
      100% {
        text-shadow: 0 0 10px #fff, 0 0 25px #ff4747, 0 0 50px #ff4747;
      }
    }

    @keyframes popUp {
      0% {
        transform: translateY(-300px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes glowingText {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 15px #ff4747, 0 0 25px #ff4747;
      }
      100% {
        text-shadow: 0 0 10px #fff, 0 0 25px #ff4747, 0 0 50px #ff4747;
      }
    }

    /* Flying Blaze Logo */
    .bird {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: url('blazelogo.png') no-repeat center/contain; /* Using your image as the logo */
      border-radius: 50%; /* Circular shape */
      box-shadow: 0 0 15px #1abc9c, 0 0 25px #1abc9c;
      animation: flyAcross 5s linear infinite, glowBird 2s ease-in-out infinite;
    }

    @keyframes flyAcross {
      0% {
        left: -10%;
      }
      100% {
        left: 110%;
      }
    }

    @keyframes glowBird {
      0% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.5);
      }
      100% {
        filter: brightness(1);
      }
    }

    /* Background and overall 3D look */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.7) 10%, rgba(0, 0, 0, 0.2) 100%);
      z-index: -1;
      animation: lightingEffect 10s linear infinite;
    }

    @keyframes lightingEffect {
      0% {
        background: radial-gradient(circle, rgba(0, 0, 0, 0.7) 10%, rgba(0, 0, 0, 0.2) 100%);
      }
      50% {
        background: radial-gradient(circle, rgba(0, 0, 0, 0.5) 10%, rgba(0, 0, 0, 0.3) 100%);
      }
      100% {
        background: radial-gradient(circle, rgba(0, 0, 0, 0.7) 10%, rgba(0, 0, 0, 0.2) 100%);
      }
    }

  </style>
</head>
<body>

  <!-- Background Lighting -->
  <div class="background"></div>

  <!-- Flying Blaze Logo -->
  <div class="bird"></div>

  <div class="container">
    <div class="error-code">ERROR</div>
    <h1>This website is down BY </h1>
    <h2>AYUSH SINGH</h2>
    <p class="glowing">Bye.....take care</p>
  </div>

</body>
</html>
